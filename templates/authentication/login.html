<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN PAGE</title>
  {% load static %}
  <link rel="shortcut icon" href="{% static 'imgs/favicon.png' %}"type="image/x-icon">
<link rel="stylesheet" type="text/css" href="{% static 'css/authentication/login.css' %}">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <form  class="box" method="POST" action="" >
  
            {% csrf_token %}
  
            {% for message in messages  %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
              <strong>{{message}}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <h1>Login</h1>
            <input type="text" name="log_id" placeholder="USERNAME OR EMAIL" />
            <input type="password" name="password" placeholder="PASSWORD" />
            <a class="forgot text-muted" href="{% url "authentication:password_reset" %}" ID='FORGOT'  style="color:black;" >FORGOT PASSWORD?</a>
            <input type="submit" name="" value="LOGIN" href="#" />
            <div class="col-md-12">

              <hr>
              
              <ul class="social-network social-circle">
                <li>
                  <a href="{% url 'social:begin' 'google-oauth2' %}" class="icoGoogle" title="Google +"
                    ><i class="fa-brands fa-google"><svg class="fa-brands fa-google" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="45" height="45" viewBox="0 0 48 48">
                      <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                      </svg></i></a>
                </li>
              </ul>
            </div>
            <a class="forgot " style="color:black;" href="{% url "authentication:sign_handler" %}" ID='FORGOT' >NEW TO SEAMLESS LIFE? SIGN UP</a>
            <br>
            <br>
            <br>
            <br>
             <a value="SKIP LOGIN"  style="color:black;" ID='FORGOT'  href="{% url "user_side:landing" %}" >SKIP LOGIN</a>
          </form>
          <a value="SKIP LOGIN"  style="color:black;" ID='FORGOT'  href="{% url "admin_side:admin_login_handler" %}">ADMIN LOGIN</a>
        </div>
      </div>
      
    </div>
  </div>
  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</body>
</html>
