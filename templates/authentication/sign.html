<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN IN </title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/authentication/sign.css' %}">
  <link rel="shortcut icon" href="{% static 'imgs/favicon.png' %}"type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <form  class="box" action="" method="POST" >
          
            {% csrf_token %}
            <h1>SIGN UP</h1>
            <p class="text-muted">FILL THE FIELDS</p>
            {% for message in messages  %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
              <strong>{{message}}</strong>
              <button type="button"  class="btn-close p5" data-bs-dismiss="alert" aria-label="Close"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0,0,256,256">

                </svg></button>
            </div>
            {% endfor %}
            <input type="text" name="uname" placeholder="USERNAME" />
            <input type="text" name="email" placeholder="EMAIL" />
            <input type="text" name="phone" placeholder="PHONE NUMBER" />
            <input type="password" name="pass1" placeholder="PASSWORD (MIN - 5)" />
            <input type="password" name="pass2" placeholder="CONFORM PASSWORD (MIN - 5)" />
            
            <input type="submit" name="" value="SIGN" href="#" />
            <div class="col-md-12">
              <hr>
              
            </div>
           <a class="forgot text-muted FORGOT" href="{% url "authentication:login_handler" %}"  >ALREADY A USER</a>
           <br>
           <br>
           <br>
           <br>
            <a value="SKIP LOGIN" class='FORGOT'  href="{% url "user_side:landing" %}">SKIP LOGIN</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
