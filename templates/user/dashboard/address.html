{% extends "base.html" %} 
{% block title %}MY ADDRESS{% endblock title %} 

<style>
    .container{
        top:2rem;
    }
</style>
{%block main %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<div class="page-header breadcrumb-wrap">
    <div class="container">
        <div class="breadcrumb">
            <a href="{% url "user_side:landing" %}" rel="nofollow">Home</a>
            <span></span> 
            <a href="{% url "account:my_dashboard" %}" rel="nofollow">My Account</a>
            <span></span>Address
        </div>
    </div>
</div>


<div>
    {% for message in messages  %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    {% endfor %}
</div>


    <div class="container">
            <div class="card">
                <div class="card-header">
                    <h5>Account Details</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url "account:add_address"%}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Name <span class="required">*</span></label>
                                <input required="" class="form-control square" name="name" type="text">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Phone number <span class="required">*</span></label>
                                <input required class="form-control square" name="phone_number" type="text">
                            </div>
                            <hr>
                            <div class="form-group col-md-12">
                                <label>Address<span class="required">*</span></label>
                                <input required="" class="form-control square" name="house_address" type="text">
                            </div>
                            <div class="form-group col-md-6">
                                <label>City<span class="required">*</span></label>
                                <input required="" class="form-control square" name="city" type="text">
                            </div>
                            <div class="form-group col-md-6">
                                <label>State<span class="required">*</span></label>
                                <input required="" class="form-control square" name="state" type="text">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Country<span class="required">*</span></label>
                                <input required="" class="form-control square" name="country" type="text">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Pincode<span class="required">*</span></label>
                                <input required="" class="form-control square" name="pincode" type="text">
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-fill-out submit" name="as_shipping" value="Submit">Save As Shipping Address</button>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-fill-out submit" name="as_billing" value="Submit">Save As Billing Address</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>














{% endblock main %}
